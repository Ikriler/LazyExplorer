<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/theme/css/lib/bootstrap-sweetalert/sweetalert.css"/>
    <link
    rel="stylesheet"
    href="/theme/css/lib/bootstrap-min/bootstrap.min.css"
  />
    <title>LazyExplorer</title>
</head>
<body>
    <nav class="navbar p-3 navbar-dark bg-dark navbar-expand-lg mb-sm-3 justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/simulationlog.html"
              >Simulation Log</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/eventlog.html">Event Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workfloweditor.html">Workflow Editor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorites.html">Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/scheduled.html">Scheduled</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/diskusage.html">Disk Usage</a>
          </li>
        </ul>
    </nav>

    <div>
        <div class="card-block container-fluid">
            <p class="card-text">
            <form>
            <div class="row">
                <div class="col-md-12">
                    <section class="widget widget-pie-chart">
                        <div class="no-padding">
                            <div class="tbl tbl-grid">
                                <div class="row">
                                    <div class="text-center">
                                        <div class="ggl-pie-chart-container">
                                            <div id="usage-chart"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <table class="table">
                                            <thead>
                                                <th><span style="height: 10px; width: 10px; background-color: #fdad2a; color: #fdad2a; border: 1px solid black;">___</span> Simulation Log</th>
                                                <th><span style="height: 10px; width: 10px; background-color: #46c35f; color: #46c35f; border: 1px solid black;">___</span> Event Log</th>
                                                <th><span style="height: 10px; width: 10px; background-color: #fa424a; color: #fa424a; border: 1px solid black;">___</span> Workflow Editor</th>
                                                <th><span style="height: 10px; width: 10px; background-color: #00a8ff; color: #00a8ff; border: 1px solid black;">___</span> Favorites</th>
                                                <th><span style="height: 10px; width: 10px; background-color: #ac6bec; color: #ac6bec; border: 1px solid black;">___</span> Metadata</th>
                                                <th>Total Usage</th>
                                            </thead>
                                            <tbody>
                                                <td><div id="simulation-log-usage"></div></td>
                                                <td><div id="event-log-usage"></div></td>
                                                <td><div id="workflow-editor-usage"></div></td>
                                                <td><div id="favorites-usage"></div></td>
                                                <td><div id="metadata-usage"></div></td>
                                                <td><div id="total-usage"></div></td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="d-flex flex-row justify-content-around pt-5">
                    <div>
                        <button id="setting-flush-simulation-log" class="btn btn-danger">Clear Simulation Log</button>
                    </div>
                    <div>
                        <button id="setting-flush-event-log-workflow" class="btn btn-danger">Clear Event Log and Workflow</button>
                    </div>
                    <div>
                        <button id="setting-flush-favorites" class="btn btn-danger">Clear Favorites</button>
                    </div>
                    <div>
                        <button id="setting-reset" class="btn btn-danger">Reset Data</button>
                    </div>
                </div>
            </div>
            </form>
            </p>
        </div>
    </div>

    <script src="/theme/js/lib/bootstrap-sweetalert/sweetalert.min.js"></script>
    <script src="/theme/js/lib/jquery/jquery.min.js"></script>
    <script src="/theme/js/lib/tether/tether.min.js"></script>
    <script src="/theme/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/theme/js/lib/bootstrap-min/bootstrap.min.js"></script>
    <script src="/theme/js/plugins.js"></script>

    <script src="/theme/js/lib/d3/d3.min.js"></script>
    <script src="/theme/js/lib/charts-c3js/c3.min.js">
    </script>

    <script src="/theme/js/app.js"></script>
    <script src="/lib/aes.js"></script>
    <script src="/app.js"></script>
    <script src="/diskusage.js"></script>
</body>
</html>
