							<div class="tbl">

							</div>

								<progress id="progressBar" class="progress progress-success" value="" max="100"></progress>

                                <small id="terminationReason" style="display: none;"></small>
                            </div>
						</section><!--.proj-page-section-->

									<div class="tbl-cell tbl-cell-lbl">Recorded:</div>

								</div>
								<div class="tbl-row">
									<div class="tbl-cell tbl-cell-lbl">Simulated:</div>

								</div>
							</div>
						</section><!--.proj-page-section-->

								<li><a id="deleteSimulationLink" href="#"><i class="font-icon font-icon-trash"></i>Delete Simulation</a></li>
							</ul>
						</section><!--.proj-page-section-->
