<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>LazyExplorer</title>
        <link
            rel="stylesheet"
            href="/theme/css/lib/bootstrap-sweetalert/sweetalert.css"
        />
        <link
            rel="stylesheet"
            href="/theme/css/lib/bootstrap-min/bootstrap.min.css"
        />
    </head>

    <body class="horizontal-navigation">
        <nav
            class="navbar p-3 navbar-dark bg-dark navbar-expand-lg mb-sm-3 justify-content-center"
        >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/simulationlog.html"
                        >Simulation Log</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/eventlog.html">Event Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workfloweditor.html"
                        >Workflow Editor</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/favorites.html">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scheduled.html">Scheduled</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/diskusage.html">Disk Usage</a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <table class="table m-3">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Recording</th>
                                    <th scope="col">Simulation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Timing</th>
                                    <td>
                                        <div
                                            id="recordTime"
                                            class="tbl-cell tbl-cell-time"
                                        ></div>
                                    </td>
                                    <td>
                                        <div
                                            id="simulationTime"
                                            class="tbl-cell tbl-cell-time"
                                        ></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Dates</th>
                                    <td>
                                        <div
                                            id="recordDate"
                                            class="tbl-cell"
                                        ></div>
                                    </td>
                                    <td>
                                        <div
                                            id="simulationDate"
                                            class="tbl-cell"
                                        ></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="container-fluid text-center">
                            <a
                                id="deleteSimulationLink"
                                href="#"
                                class="btn btn-danger ms-auto"
                                >Delete simulation</a
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <section class="box-typical proj-page">
                            <section class="proj-page-section proj-page-header">
                                <div class="text-center m-5">
                                    <img
                                        id="screenshot"
                                        style="width: 100%; max-height: 1200px"
                                    />
                                </div>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <section class="box-typical">
                            <header class="box-typical-header">
                                <div class="tbl-row">
                                    <div class="tbl-cell tbl-cell-title">
                                        <h3>Simulated Events</h3>
                                    </div>
                                </div>
                            </header>
                            <div class="container-fluid">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Result</th>
                                            <th style="min-width: 160px">
                                                Type
                                            </th>
                                            <th>Details</th>
                                            <th colspan="3">Additional Data</th>
                                        </tr>
                                    </thead>
                                    <tbody id="events">
                                        <tr>
                                            <td colspan="7" class="table-check">
                                                <center>
                                                    Loading events...
                                                </center>
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <script src="/theme/js/lib/bootstrap-sweetalert/sweetalert.min.js"></script>
        <script src="/theme/js/lib/jquery/jquery.min.js"></script>
        <script src="/theme/js/lib/tether/tether.min.js"></script>
        <script src="/theme/js/lib/bootstrap/bootstrap.min.js"></script>
        <script src="/theme/js/lib/bootstrap-min/bootstrap.min.js"></script>
        <script src="/theme/js/plugins.js"></script>

        <script src="/theme/js/app.js"></script>
        <script src="/lib/aes.js"></script>
        <script src="/log_helper.js"></script>
        <script src="/simulations.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
