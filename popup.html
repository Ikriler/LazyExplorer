<!DOCTYPE html>
<html lang="en" style="height: 100px">
    <head>
        <meta charset="UTF-8" />
        <title>LazyExplorer</title>
        <script src="/popup.js"></script>
        <link
            rel="stylesheet"
            href="/theme/css/lib/bootstrap-min/bootstrap.min.css"
        />
    </head>
    <body
        style="
            height: 100px;
            min-height: 100px;
            width: 200px;
            background: #ffffff;
        "
    >
        <center>
            <div style="padding-top: 14px">
                <button
                    id="recordButton"
                    type="button"
                    class="btn btn-hover btn-success btn-block"
                    style="width: 150px"
                >
                    &nbsp;
                </button>
                <button
                    id="stopSimButton"
                    style="display: none"
                    type="button"
                    class="btn btn-hover btn-success btn-block"
                    style="width: 150px"
                >
                    Stop Simulating
                </button>
            </div>
            <p style="padding-top: 10px">
                <a id="dashLink" href="#">Open panel</a>
            </p>
        </center>
    </body>
</html>
