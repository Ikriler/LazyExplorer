<div id="graphParent" style="padding-left: 0px;">
    <div id="graph"></div>
</div>
<div class="form-group" style="right: 20px; top: 50px; margin: 16px; position: fixed;">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
        <div class="btn-group" role="group" aria-label="Event Actions">
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Add Node" id="workflowToolbarAddNode" type="button" class="btn btn-default-outline"><i class="fa fa-plus-square-o"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Clone Selection" id="workflowToolbarClone" type="button" class="btn btn-default-outline"><i class="fa fa-copy"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Add Section" id="workflowToolbarAddSection" type="button" class="btn btn-default-outline"><i class="fa fa-object-group"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Undo" id="workflowToolbarUndo" type="button" class="btn btn-default-outline"><i class="fa fa-reply"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Redo" id="workflowToolbarRedo" type="button" class="btn btn-default-outline"><i class="fa fa-share"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove Item(s)" id="workflowToolbarDelete" type="button" class="btn btn-default-outline"><i class="fa fa-trash-o"></i></button>
        </div>
        <div class="btn-group" role="group" aria-label="Workflow Actions">
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Start Simulation" id="workflowToolbarInitSimulation" type="button" class="btn btn-default-outline"><i class="fa fa-play-circle-o"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Favorite Workflow" id="workflowToolbarFavorite" type="button" class="btn btn-default-outline"><i class="fa fa-star"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Reset from Event Log" id="workflowToolbarNew" type="button" class="btn btn-default-outline"><i class="fa fa-file-o"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Import Workflow" id="workflowToolbarImport" type="button" class="btn btn-default-outline"><i class="fa fa-folder-open-o"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Export Workflow" id="workflowToolbarSave" type="button" class="btn btn-default-outline"><i class="fa fa-save"></i></button>
            <button data-toggle="tooltip" data-placement="top" title="" data-original-title="Generate PNG" id="workflowToolbarExportImage" type="button" class="btn btn-default-outline"><i class="fa fa-picture-o"></i></button>
        </div>
    </div>
</div>
<div style="width: 300px; position: fixed; left: 0; top: 136px;">
    <div class="container-fluid" style="padding-top: 20px;">
        <section id="workflowsidepanel" class="card card-default" style="display: none;">
            <header class="card-header">
                <span id="sidePanelTitle">Event Properties</span>
                <button id="nodeLinkPanelX" type="button" class="modal-close">
                    <i class="font-icon-close-2"></i>
                </button>
            </header>
            <div class="card-block" style="min-height: 120px;">
                <p class="card-text">
                    <div id="sidePanelTypeSelectGroup">
                        <label class="form-label semibold" for="sidePanelTypeSelect">Type</label>
                        <select id="sidePanelTypeSelect" disabled="disabled" class="bootstrap-select">
                        </select><br /><br />
                    </div>
                    <span id="sidePanelEventDetails"></span>
                    <button id="deleteButtonSidepanel" type="button" class="btn btn-inline btn-danger">Delete</button>
                </p>
            </div>
        </section>
    </div>
</div>
